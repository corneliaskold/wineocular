<section class="wrapper recipe">
    <!-- Grid-container-->
    <div class="recipe-grid-container">
        <!-- Grid-items -->

        <div class="recipe-grid-item1"><img src="{{ imageURL }}"></div>

        <div class="recipe-grid-item2">
            <p>Matching: {{ grape }} </p>

            <h2>Ingredients: </h2>
            {% for i in ingredients %}
            <p>{{ i }}</p>
            {% endfor %}

        </div>

        <div class="recipe-grid-item3">

            <h1>{{ title }}</h1>
            <p>{{ description }}</p>
            <h2>Instructions:</h2>
            <p>{{ instructions }}</p>
        </div>

    </div>

</section>
